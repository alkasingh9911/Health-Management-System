<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Health Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/avatar.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-heartbeat text-red-500 text-2xl mr-2"></i>
                    <span class="text-xl font-semibold text-gray-800">HealthCare Pro</span>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                    <a href="medical-history.html" class="text-gray-600 hover:text-gray-900">Medical History</a>
                    <a href="appointments.html" class="text-blue-500 font-semibold">Appointments</a>
                    <a href="fitness-tracker.html" class="text-gray-600 hover:text-gray-900">Fitness Tracker</a>
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="flex items-center space-x-2">
                            <div class="avatar-container">
                                <img src="https://raw.githubusercontent.com/Ashwinvalento/cartoon-avatar/master/lib/images/female/68.png" alt="Profile" class="w-10 h-10 rounded-full">
                            </div>
                            <span class="text-gray-700 user-name">Priya Sharma</span>
                            <i class="fas fa-chevron-down text-gray-500 text-sm ml-2"></i>
                        </button>
                        <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-10">
                            <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user mr-2"></i>My Profile
                            </a>
                            <hr class="my-1 border-gray-200">
                            <a href="#" onclick="handleLogout()" class="block px-4 py-2 text-red-600 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Appointment Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Appointment Form -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-semibold mb-6">Schedule New Appointment</h2>
                    <form onsubmit="bookAppointment(event)" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 mb-2">Patient Name</label>
                                <input type="text" class="form-input-custom" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Patient ID</label>
                                <input type="text" class="form-input-custom" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Appointment Date</label>
                                <input type="date" class="form-input-custom" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Appointment Time</label>
                                <input type="time" class="form-input-custom" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Doctor</label>
                                <select class="form-input-custom" required>
                                    <option value="">Select Doctor</option>
                                    <option value="1">Dr. Arun Patel - Cardiologist</option>
                                    <option value="2">Dr. Anjali Gupta - General Physician</option>
                                    <option value="3">Dr. Rahul Verma - Neurologist</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Department</label>
                                <select class="form-input-custom" required>
                                    <option value="">Select Department</option>
                                    <option value="cardiology">Cardiology</option>
                                    <option value="neurology">Neurology</option>
                                    <option value="orthopedics">Orthopedics</option>
                                    <option value="general">General Medicine</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Reason for Visit</label>
                            <textarea class="form-input-custom" rows="3" required></textarea>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="btn-primary-custom">
                                Schedule Appointment
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Upcoming Appointments -->
            <div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-6">Today's Schedule</h2>
                    <div class="space-y-4">
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h4 class="font-semibold">Amit Kumar</h4>
                                    <p class="text-sm text-gray-500">General Checkup</p>
                                </div>
                                <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded">
                                    09:00 AM
                                </span>
                            </div>
                            <div class="flex items-center text-sm text-gray-500">
                                <i class="fas fa-user-md mr-2"></i>
                                Dr. Anjali Gupta
                            </div>
                        </div>

                        <div class="p-4 bg-gray-50 rounded-lg">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h4 class="font-semibold">Neha Patel</h4>
                                    <p class="text-sm text-gray-500">Follow-up</p>
                                </div>
                                <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">
                                    10:30 AM
                                </span>
                            </div>
                            <div class="flex items-center text-sm text-gray-500">
                                <i class="fas fa-user-md mr-2"></i>
                                Dr. Rahul Verma
                            </div>
                        </div>

                        <div class="p-4 bg-gray-50 rounded-lg">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h4 class="font-semibold">Raj Malhotra</h4>
                                    <p class="text-sm text-gray-500">Consultation</p>
                                </div>
                                <span class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded">
                                    02:00 PM
                                </span>
                            </div>
                            <div class="flex items-center text-sm text-gray-500">
                                <i class="fas fa-user-md mr-2"></i>
                                Dr. Arun Patel
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <!-- Add Alpine.js for dropdown functionality -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Add profile.js before closing body tag -->
    <script src="js/profile.js"></script>
</body>
</html>
